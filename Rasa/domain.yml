      - type: from_intent
        intent: affirm
        value: Yes
      - type: from_intent
        intent: deny
        value: No
      - type: from_intent
        intent: cancel
        value: "cancel"
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name
  email:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: email
  phone_number:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: phone_number
  messages:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: messages
  confirm_details:
    type: any
    influence_conversation: false
    mappings:
      - type: from_intent
        intent: affirm
        value: Yes
      - type: from_intent
        intent: deny
        value: No

